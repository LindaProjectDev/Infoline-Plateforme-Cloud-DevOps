name: TP CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:

  build-springboot:
    name: Build & Test Spring Boot
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build & Test Spring Boot
        working-directory: Applications_Backend_(SpringBoot-API)/API_Infoline
        run: mvn clean package --batch-mode

  dockerize-springboot:
    name: Dockerize Spring Boot
    runs-on: ubuntu-latest
    needs: build-springboot
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image
        working-directory: Applications_Backend_(SpringBoot-API)/API_Infoline
        run: |
          docker build -t springboot-app .

  build-angular:
    name: Build & Test Angular
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: Applications_Frontend_(Angular)/frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('Applications_Frontend_(Angular)/frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Angular dependencies
        working-directory: Applications_Frontend_(Angular)/frontend
        run: npm install

      - name: Build Angular app
        working-directory: Applications_Frontend_(Angular)/frontend
        run: npm run build
