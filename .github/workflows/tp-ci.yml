name: TP CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend:
    name: Build & Test Spring Boot
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - name: Build and test Spring Boot
        run: mvn clean package

      - name: Build Docker image
        run: |
          docker build -t springboot-app:latest ./Applications_Backend_(SpringBoot-API)/API_Infoline

      # Optionnel : push vers Docker Hub si tu veux
      #- name: Login to Docker Hub
      #  uses: docker/login-action@v2
      #  with:
      #    username: ${{ secrets.DOCKER_USERNAME }}
      #    password: ${{ secrets.DOCKER_PASSWORD }}
      #- name: Push Docker image
      #  run: docker tag springboot-app:latest your-dockerhub-user/springboot-app:latest
      #  run: docker push your-dockerhub-user/springboot-app:latest

  frontend:
    name: Build & Test Angular
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Install dependencies
        run: npm install
        working-directory: ./Applications_Frontend_(Angular)/frontend

      - name: Build Angular app
        run: ng build --prod
        working-directory: ./Applications_Frontend_(Angular)/frontend

      - name: Run tests
        run: ng test --watch=false --browsers=ChromeHeadless
        working-directory: ./Applications_Frontend_(Angular)/frontend
